<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EJU Math Vault | Admin Stats</title>
    <link rel="stylesheet" href="/static/admin.css" />
  </head>
  <body>
    <div class="page">
      <header class="top-bar">
        <div class="brand">
          <div class="brand-mark">EJU</div>
          <div>
            <div class="brand-title">Math Vault</div>
            <div class="brand-sub">Admin Stats</div>
          </div>
        </div>
        <nav class="admin-nav" aria-label="Admin">
          <a class="admin-nav-link" href="/admin">Dashboard</a>
          <a class="admin-nav-link" href="/admin/exams">Exam</a>
          <a class="admin-nav-link" href="/admin/integrity">Integrity</a>
          <a class="admin-nav-link" href="/admin/calibration">Calibration</a>
          <a class="admin-nav-link" href="/admin/stats">统计</a>
        </nav>
      </header>

      <section class="panel">
        <div class="panel-title">Global Overview</div>
        <div id="stats-cards" class="stats-grid"></div>
      </section>

      <section class="panel">
        <div class="panel-title">Top Patterns</div>
        <div class="panel-desc">Most attempted patterns across all users.</div>
        <div class="table-wrap">
          <table class="stats-table">
            <thead>
              <tr>
                <th>Pattern</th>
                <th>Attempts</th>
                <th>Accuracy</th>
                <th>Overtime</th>
              </tr>
            </thead>
            <tbody id="patterns-table"></tbody>
          </table>
        </div>
      </section>

      <section class="panel">
        <div class="panel-title">Top Wrong Tags</div>
        <div class="panel-desc">Lowest accuracy tags with enough attempts.</div>
        <div class="table-wrap">
          <table class="stats-table">
            <thead>
              <tr>
                <th>Tag</th>
                <th>Attempts</th>
                <th>Accuracy</th>
                <th>Overtime</th>
              </tr>
            </thead>
            <tbody id="tags-table"></tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="/static/admin-nav.js"></script>
    <script src="/static/admin-stats.js"></script>
  </body>
</html>
