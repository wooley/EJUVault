<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EJU Math Vault | Patterns</title>
    <link rel="stylesheet" href="/static/admin.css" />
  </head>
  <body>
    <div class="page">
      <header class="top-bar">
        <div class="brand">
          <div class="brand-mark">EJU</div>
          <div>
            <div class="brand-title">Math Vault</div>
            <div class="brand-sub">Pattern Library</div>
          </div>
        </div>
        <nav class="admin-nav" aria-label="Admin">
          <a class="admin-nav-link" href="/admin">Dashboard</a>
          <a class="admin-nav-link" href="/admin/exams">Exam</a>
          <a class="admin-nav-link" href="/admin/integrity">Integrity</a>
          <a class="admin-nav-link" href="/admin/calibration">Calibration</a>
          <a class="admin-nav-link" href="/admin/stats">Stats</a>
          <a class="admin-nav-link" href="/admin/patterns">Patterns</a>
          <a class="admin-nav-link" href="/admin/tags">Tags</a>
        </nav>
      </header>

      <section class="panel">
        <div class="panel-title">Pattern Base Data</div>
        <div class="panel-desc">Edit patterns.current.json (Appendix A schema).</div>
        <div class="editor-actions">
          <button id="add-pattern" class="btn">Add Pattern</button>
          <button id="save-patterns" class="btn primary">Save Changes</button>
        </div>
        <div class="table-scroll">
          <table class="data-table">
            <thead>
              <tr>
                <th>说明</th>
                <th>Pattern ID</th>
                <th>Trigger Rules</th>
                <th>Core Steps</th>
                <th>Common Errors</th>
                <th>Related Tags</th>
                <th>Version</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="pattern-table"></tbody>
          </table>
        </div>
        <div id="patterns-status" class="status"></div>
      </section>
    </div>

    <script src="/static/admin-nav.js"></script>
    <script src="/static/pattern-labels.js"></script>
    <script src="/static/admin-patterns.js"></script>
  </body>
</html>
